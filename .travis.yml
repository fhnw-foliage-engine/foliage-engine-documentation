sudo: false # use containers

addons:
  apt_packages:
    - pandoc

before_install:
- tar -xf ./travis/texlive2015.tar
- chmod u+x ./travis/build.sh
- chmod u+x ./travis/publish.sh

script: "./travis/build.sh"

after_success:
- "./travis/publish.sh"

env:
  global:
  - secure: 
  - GH_USER_NAME: fhnw-foliage-engine
  - GH_PROJECT_NAME: foliage-engine-documentation
  - GIT_AUTHOR_NAME: Travis
  - GIT_AUTHOR_EMAIL: noreply@travis-ci.org
  - RESULT_PDF_PATH=$TRAVIS_BUILD_DIR/thesis.pdf
  - TZ="Europe/Zurich"
